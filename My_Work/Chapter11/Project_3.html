<!DOCTYPE html>
<html>
<head>
    <title>Complete JavaScript Course</title>
    <!-- Styling for the holder div -->
    <style>
        .holder {
            display: inline-block;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
        }
        /* Styling for the active state */
        .active {
            background-color: red;
        }
    </style>
</head>
<body> 
    <!-- Holder div -->
    <div class="holder">   
        <!-- Output div to display mouse coordinates -->
        <div id="output"></div>   
    </div>   
    <!-- JavaScript code -->
    <script>     
        // Selecting the holder element
        const ele = document.querySelector(".holder");
        // Adding event listeners for mouseover, mouseout, and mousemove events
        ele.addEventListener("mouseover", (e) => { e.target.classList.add("active"); }); // Add 'active' class on mouseover
        ele.addEventListener("mouseout", (e) => { e.target.classList.remove("active"); }); // Remove 'active' class on mouseout
        ele.addEventListener("mousemove", coordin); // Call 'coordin' function on mousemove
        // Function to display mouse coordinates
        function coordin() {
            // Constructing HTML string with mouse coordinates
            let html = "X:" + event.clientX + " | Y:" + event.clientY;
            // Updating the content of the output div with the HTML string
            document.getElementById("output").innerHTML = html;
        }
    </script>
</body>
</html>
