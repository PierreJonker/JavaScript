<!DOCTYPE html>
<html>

<head>
    <title>Exercise 11.1</title>
</head>

<body>
   <center> <h1>Press Here</h1></center>
   <center> <p> On click you make it dark mode and if you click again wil turn it back </p></center>
    <script>
        let darkMode = false;
        window.onclick = () => {
            console.log(darkMode);
            if (!darkMode) {
                document.body.style.backgroundColor = "black";
                document.body.style.color = "white";
                darkMode = true;
            } else {
                document.body.style.backgroundColor = "white";
                document.body.style.color = "black";
                darkMode = false;
            }
        }
    </script>
</body>

</html>
