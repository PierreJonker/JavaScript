<!doctype html>
<html>
<head>
    <title>JS Tester</title>
    <style>
        /* CSS styles for the active and hidden states of elements */
        .active {
            display: block !important;
        }
        .myText {
            display: none;
        }
        .title {
            font-size: 1.5em;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <!-- HTML content -->
    <div class="container">
        <!-- Titles -->
        <div class="title">Title #1</div>
        <div class="myText">Just some text #1</div>
        <div class="title">Title #2</div>
        <div class="myText">Just some text #2</div>
        <div class="title">Title #3</div>
        <div class="myText">Just some text #3</div>
    </div>
    <!-- JavaScript -->
    <script>
        // Selecting all elements with class "title"
        const menus = document.querySelectorAll(".title");
        // Selecting all elements with class "myText"
        const openText = document.querySelectorAll(".myText");
        
        // Adding event listeners to each title element
        menus.forEach((el) => {
            el.addEventListener("click", (e) => {
                // Log the next sibling of the clicked title element
                console.log(el.nextElementSibling);
                // Remove the "active" class from all elements with class "myText"
                remover();
                // Toggle the "active" class on the next sibling of the clicked title element
                el.nextElementSibling.classList.toggle("active");
            })
        })
        
        // Function to remove the "active" class from all elements with class "myText"
        function remover() {
            openText.forEach((ele) => {
                ele.classList.remove("active");
            })
        }
    </script>
</body>
</html>
